---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo01
  namespace: argocd
spec:
  project: default 
  destination:
    namespace: 01-static-yaml
    server: https://kubernetes.default.svc
  source:        
    path: demo01
    repoURL: https://github.com/louiznk/argo-test.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
    syncOptions:
    - CreateNamespace=true 

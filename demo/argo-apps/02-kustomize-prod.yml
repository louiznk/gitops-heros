---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomize-prod
  namespace: argocd
spec:
  destination:
    namespace: kustomize-prod
    server: 'https://kubernetes.default.svc'
  source:
    path: 02-kustomize/overlays/production
    repoURL: 'https://github.com/louiznk/deploy-sith.git'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

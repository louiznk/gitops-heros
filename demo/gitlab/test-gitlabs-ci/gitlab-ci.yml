.kubeconfig:
  image: louiznk/k8s-tools:1.0.0
  before_script:
  - |
    mkdir -p ${HOME}/.kube
    mv ${KUBECONFIG_FILE} ${HOME}/.kube/config

.kubectl:
  extends: .kubeconfig
  script:
  - |
    kubectl version
    kubectl cluster-info

.helm:
  extends: .kubeconfig
  script:
  - |
    helm version

.kustomize:
  extends: .kubeconfig
  script:
  - |
    kustomize version

.kubeseal:
  extends: .kubeconfig
  script:
  - |
    kubeseal --version

stages: 
- hello 
- man
- pipeline-on-tags

